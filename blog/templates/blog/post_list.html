{% extends "base.html" %}
{% block title %}Blog {% endblock title %}
{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> - {{ post.created_at|date:"M d, Y" }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
